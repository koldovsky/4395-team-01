 <div class="map-booking__content">
    
  <!-- Map -->
  <div class="content__map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2468.0721666263003!2d-0.08517729933389051!3d51.51513549703609!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761d1559f4adff%3A0x770cf8e741c0e14e!2sDashwood%20London!5e0!3m2!1suk!2sua!4v1762636355131!5m2!1suk!2sua" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- Ponup -->
    <div class="content__map-popup">
      <h3 class="map-popup__title">
        Address
      </h3>
      <p class="map-popup__text">
        Level 17, Dashwood House<br>
        London EC2M 1QS
      </p>
    </div>
  </div>
  <!-- Map End -->

  <!-- Booking Form -->
  <div class="content__booking-form">
    <form action="#" class="tickets__form">
      <h2 class="tickets__form-title">
        Tickets
      </h2>

      <div class="tickets__form-group">
        <input
          type="text"
          name="name"
          placeholder="Your Name*"
          class="tickets__input"
          required
        >
      </div>

      <div class="tickets__form-group">
        <input
          type="tel"
          name="phone"
          placeholder="Your Phone*"
          class="tickets__input"
          required
        >
      </div>

      <div class="tickets__form-group">
        <input
          type="email"
          name="email"
          placeholder="Email*"
          class="tickets__input"
          required
        >
      </div>

      <div class="tickets__form-group tickets__form-group--date">
        <input
          type="date"
          name="date"
          class="tickets__input"
          placeholder="Choose date"
          required
        >
      </div>

      <button type="submit" class="tickets__button">
        Request
      </button>
    </form>
  </div>
  <!-- Booking Form End -->
</div>
<!-- Vitaliy Kuzhil End -->
